<!DOCTYPE html>
<html>
    <head>
        <title>Seção 04 - Aula 08</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Seção 04 - Aula 09</h1>

        <script>
          function c (frase){
            console.log(frase);
          }
     //Operador unário e Operação ternária

     //Unário
     var idade = 23;
     idade++; //operação unária

     c(idade);

     //ternário

     var sexo = "f";

     if(sexo === "f"){
        c("feminina");
     }else{
        c("masculino");
     }

     //Operador ternário (basicamente simplificar a função de cima assim)
     c(sexo === "f" ? "feminina" : "masculino");

        </script>
    </body>
</html>
