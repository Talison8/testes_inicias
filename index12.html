    <body>
        <h1>Seção 04 - Aula 12</h1>

        <script>
          function c (frase){
            console.log(frase);
          }
     //intervalos e timeout

    function escrever(){
        c('maestria é o caminho');
    }


    //intervalo ficar excutando a função de dois em dois segundos
   
    // setInterval(escrever, 2000); //2 segundos

    //timeout dar um delay(atraso) e depois excutar a função uma unica vez
    setTimeout(escrever, 1500)
   
        </script>
