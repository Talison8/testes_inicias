<!DOCTYPE html>
<html>
    <head>
        <title>Seção 04</title>
       <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

     </head>

    <body>
        <h1>seção 04 - aula 04</h1>

        <script>
           var num1 = 42, num2 = 19, nome = 'talison';
           console.log(num1,num2,nome);


           ///soma
           var res = num1 + num2;
           console.log("a soma é " + res);
           console.log(nome);


           ///cuidado!!!!!
           var num3 = "32";
           res = num1 + num3;
           console.log(res)

           //subtração
           res = num1 - num2;
           console.log("a subtração é " + res);

           ///mutiplicação
           res = num1*num2;
           console.log("a multiplicação é " + res);

           //divisão
           res = num1/num3
           console.log("a divisão é "+res)

           ///Módulo (resto da divisão)
           res = 10 % 2;
           console.log(res);

           //incremento/Descremento
           ///num1 = num1 +8;
           num1 += 8; ///-=,*=,/=
           console.log(num1);


           console.log(num1++);// imprime a variável e depois incrementa 50,51
           console.log(num1--);//imprime a variável e depois incrementa 51,50
           console.log(++num1);//icrementa e depois imprime. 51
           console.log(--num1);//descrementa e depois imprime 50

           var outro = 10;
           console.log(outro--);
           console.log(outro);

        </script>
    </body>

</html>
