<!DOCTYPE html>
<html>
    <head>
        <title>Seção 04</title>
       <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

     </head>

    <body>
        <h1>seção 04 - aula 05</h1>

        <script>
          //for 
          for (var i = 0; i <= 10; i++){
            console.log(i);
          }

          //while  // se o var for maior que 10 o while não executa
          var numero = 0;

        while(numero <= 10){
           console.log("imprime "+numero);
           numero++;
          }

          //do while: ele primeiro imprime e depois ele imgrementa
             var cont = 1;

            do{
                console.log('imprime o valor de cont: ' + cont);
                cont++;
            }while(cont <= 6);
         

        </script>
    </body>

</html>
