<!DOCTYPE html>
<html>
    <head>
        <title>Seção 04 - Aula 07</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Seção 04 - Aula 07</h1>

        <script>

          //operadores relacionais

          //os operadores mais cumuns são:
          /*
          ingual a: ==
          Diferente de: !=
          Maior que: >
          Menor que: <
          Maior ou ingual a: >=
          Menor ou igual a: <=

          igual e do mesmo tipo que: ===
          Diderente e de outro tipo que: !==
          */
          function c (frase){
            console.log(frase);
          }
          var n1 = 67, n2 = 88
          c(n1==n2);
          c(n1!=n2);
          c(n1>n2);
          c(n1<n2);
          c(n1===n2);
          c(n1!==n2);

          if(n1<n2){
            c('n1 é menor que n2 ');
          }else{
            c('n1 é maior que n2 ')
          }

        </script>
    </body>
</html>
